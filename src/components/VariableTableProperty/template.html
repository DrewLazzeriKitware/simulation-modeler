<div style="overflow-x: scroll;">
  <table v-show="isVisible" class="my-4">
    <tr>
      <!-- Table header row -->
      <th
        v-for="(row, rowKey) in variableHeaders"
        :key="`variableHeader` + rowKey"
        style="left: 0; position: sticky; text-align: center; z-index: 1; "
        class="grey lighten-2 px-4 py-2"
      >
        {{row}}
      </th>
      <th
        v-if="tableValue.rows.length"
        v-for="(column, columnKey) in columnHeaders"
        :key="`columnHeader` + columnKey"
        class="py-2"
      >
        {{column}}
      </th>
      <td v-if="!tableValue.rows.length" class="pl-2">
        (Table is empty)
      </td>
    </tr>
    <!-- Table body rows-->
    <tr v-for="(row, i) in tableValue.rows" :key="i">
      <td
        v-for="(allRowValues, rowSection) in prop.ui.domain.variable_columns"
        :key="`rowSectionHeader-` + rowSection"
        style="left: 0; position: sticky; text-align: center; z-index: 1"
        class="grey lighten-2 px-4"
      >
        {{row.rowKeys[rowSection]}}
      </td>
      <td
        v-for="(column, j) in columnOrder"
        :key="j"
        style="min-width: 300px; vertical-align: top;"
      >
        <property-factory
          :prop="row.rowValues[column]"
          :viewData="viewData"
          @change="updateTable()"
        />
      </td>
    </tr>
  </table>
</div>
