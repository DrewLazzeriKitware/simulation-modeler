BaseRun:
  BaseRun_FileVersion:
    _exportSuffix: BaseRun.FileVersion
    _help: This gives the value of the input file version number that this file fits.
      As development of the ParFlow code continues, the input file format may vary.
      We have thus included an input file format number as a way of verifying that
      the correct format type is being used. The user can check in the parflow/config/file_versions.h
      file to verify that the format number specified in the input file matches the
      defined value of PFIN_VERSION.
    type: int8
  BaseRun_Gravity:
    _exportSuffix: BaseRun.Gravity
    _help: Specifies the gravity constant to be used.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  BaseRun_OverlandFlowDiffusive:
    _exportSuffix: BaseRun.OverlandFlowDiffusive
    _help: Changes the overland flow formulation to diffusive wave if set to 1.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0
      - 1
    type: int8
  BaseRun_OverlandFlowSpinUp:
    _exportSuffix: BaseRun.OverlandFlowSpinUp
    _help: This key specifies that a simplified form of the overland flow boundary
      condition (Equation 5.17) be used in place of the full equation. This formulation
      removes lateral flow and drives and ponded water pressures to zero using a SeepageFace
      boundary condition. While this can be helpful in spinning up the subsurface,
      this is no longer coupled subsurface-surface flow. If set to zero (the default)
      this key behaves normally.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0
      - 1
    type: int8
  BaseRun_OverlandFlowSpinUpDampP1:
    _exportSuffix: BaseRun.OverlandFlowSpinUpDampP1
    _help: 'This key sets P1 and provides exponential dampening to the pressure relationship
      in the overland flow equation by adding the following term: P2*exp[(pressure)*P2]'
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  BaseRun_OverlandFlowSpinUpDampP2:
    _exportSuffix: BaseRun.OverlandFlowSpinUpDampP2
    _help: 'This key sets P2 and provides exponential dampening to the pressure relationship
      in the overland flow equation by adding the following term: P2*exp[(pressure)*P2]'
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  BaseRun_UseClustering:
    _exportSuffix: BaseRun.UseClustering
    _help: Run a clustering algorithm to create boxes in index space for iteration.
      By default an octree representation is used for iteration, this may result in
      iterating over many nodes in the octree. Th UseClustering key will run a clustering
      algorithm to build a set of boxes for iteration. This does not always have a
      significant impact on performance and the clustering algorithm can be expensive
      to compute. For small problems and short running problems clustering is not
      recommended. Long running problems may or may not see a benefit. The result
      varies significantly based on the geometries in the problem. The Berger-Rigoutsos
      algorithm is currently used for clustering.
    type: string
Domain:
  Domain_GeomName:
    _exportSuffix: Domain.GeomName
    _help: This key specifies which of the named geometries is the problem domain.
    type: string
GeomInput:
  GeomInput_Names:
    _exportSuffix: GeomInput.Names
    _help: List of names to use for defining geometry regions
    type: string
  GeomInput_{geom_input_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: GeomInput_{geom_input_name}
        type: GeomInput_{geom_input_name}
GeomInput_{geom_input_name}:
  FileName:
    _exportSuffix: FileName
    _help: For IndicatorField and SolidFile geometry inputs, this key specifies the
      input filename which contains the field or solid information.
    type: string
  GeomName:
    _exportSuffix: GeomName
    _help: This is a name of a single geometry defined by the geometry input. This
      should be used for a geometry input type of Box, which only requires a single
      name.
    type: string
  GeomNames:
    _exportSuffix: GeomNames
    _help: This is a list of the names of the geometries defined by the geometry input.
      For a geometry input type of Box, the singular GeomName should be used. For
      the SolidFile geometry type this should contain a list with the same number
      of geometries as were defined using GMS. The order of geometries in the SolidFile
      should match the names. For IndicatorField types you need to specify the value
      in the input field which matches the name using GeomInput.geom_input_name.Value.
    type: string
  InputType:
    _exportSuffix: InputType
    _help: 'This defines the type for the geometry input with the given input name.
      This key must be one of: SolidFile, IndicatorField, or Box.'
    domains:
    - type: LabelList
      values:
      - text: SolidFile
        value: SolidFile
      - text: IndicatorField
        value: IndicatorField
      - text: Box
        value: Box
    type: string
  Value:
    _exportSuffix: Value
    _help: For IndicatorField geometry inputs, you need to specify the mapping between
      values in the input file and the geometry names. The named geometry will be
      defined wherever the input file is equal to the specified value.
    type: int8
  _exportPrefix: GeomInput
  name:
    _help: The name distinguishing this instance of GeomInput_{geom_input_name}
    _ui: skip
    type: string
